    <!-- Intercom chat plugin -->
    <script>(function(){var w=window;var ic=w.Intercom;if(typeof ic==="function"){ic('reattach_activator');ic('update',intercomSettings);}else{var d=document;var i=function(){i.c(arguments)};i.q=[];i.c=function(args){i.q.push(args)};w.Intercom=i;function l(){var s=d.createElement('script');s.type='text/javascript';s.async=true;s.src='https://widget.intercom.io/widget/grrqxxz7';var x=d.getElementsByTagName('script')[0];x.parentNode.insertBefore(s,x);}if(w.attachEvent){w.attachEvent('onload',l);}else{w.addEventListener('load',l,false);}}})()</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha256.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/enc-base64-min.js"></script>

    <!-- Setting up intercom plugin -->
    <script>
      var userEmail = "User" + new Date() + "@parkopoly.fr";
      window.intercomSettings = {
        app_id: 'grrqxxz7',
        email: userEmail,
        user_hash: CryptoJS.enc.Hex.stringify(CryptoJS.HmacSHA256(userEmail, "iicjInwJ60o9DeEsulMetU5W7miJPp1IyM0tposv"))
      };
    </script>
