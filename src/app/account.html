<div id="account" layout="column" layout-fill>
  <page-header></page-header>

  <!--<div layout="row">-->
  <md-content flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2 relative" md-component-id="left" md-is-open="true">
      <md-toolbar class="md-tall md-hue-2">
        <span flex></span>
        <div layout="column" class="md-toolbar-tools-bottom inset">
          <div layout="column" layout-align="center">
            <img class="user-avatar" ng-src="{{dashboardCtrl.user.picture}}"/>
          </div>
          <span></span>
          <div>Bounjour {{dashboardCtrl.user.firstName}}</div>
        </div>
      </md-toolbar>
      <md-list role="navigation">
        <md-item ng-repeat="item in dashboardCtrl.menu" >
          <a ui-sref="{{item.route}}" ui-sref-active="active">
            <md-item-content md-ink-ripple layout="row" layout-align="start center">
              <div class="inset">
                <md-icon>{{item.icon}}</md-icon>
                <!--<md-icon md-svg-src="assets/images/svg/{{item.icon}}.svg" style="color: red;"></md-icon>-->
              </div>
              <div class="inset">{{item.title}}
              </div>
            </md-item-content>
          </a>
        </md-item>
    </md-sidenav>

    <md-content layout="column" flex role="main">hello</md-content>

  </md-content>

  <!--</div>-->

  <page-footer></page-footer>
</div>
