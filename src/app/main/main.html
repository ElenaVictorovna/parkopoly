<div id="main" layout="row" flex>

  <div layout="column" class="sidenav_wrapper">
    <md-sidenav class="md-sidenav-left md-whiteframe-z4" md-is-open="true" md-disable-backdrop>
      <md-list role="navigation" class="md-hue-2" layout="column" layout-fill>
        <md-item>
          <img src="logo.png" />
        </md-item>
        <md-item ng-repeat="item in mainCtrl.menu">
          <a ui-sref="{{item.route}}" ui-sref-active="active">
            <md-item-content md-ink-ripple>
              <div>
                <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
              </div>
              <div>{{item.title}}</div>
            </md-item-content>
          </a>
        </md-item>
      </md-list>
    </md-sidenav>
  </div>

  <div layout="column" flex>
    <md-content layout="column" flex class="page_content">
      <div ui-view="content" flex></div>
        <div class="spinner_wrapper" layout="column" layout-align="center center" ng-show="showSpinner">
        <div class="spinner_bg"></div>
        <md-progress-circular md-mode="indeterminate"></md-progress-circular>
      </div>
    </md-content>
  </div>


</div>
